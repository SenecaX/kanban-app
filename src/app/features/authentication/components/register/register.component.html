<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          formControlName="username"
          type="text"
          class="form-control"
          id="username"
          placeholder="username"
        />
      </div>
      <div class="form-group">
        <label for="password-input">Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="password-input"
          placeholder="password"
        />
      </div>
      <div class="form-group">
        <label for="confirm-password-input">Confirm Password</label>
        <input
          formControlName="cpass"
          type="password"
          class="form-control"
          id="c-password-input"
          placeholder="password"
        />
      </div>
      <div class="form-group alignment">
        <button type="button" class="btn btn-dark" (click)="register()">
          Register
        </button>
        <button type="button" class="btn btn-secondary" (click)="moveToLogin()">
          Log in
        </button>
      </div>
    </form>
  </div>
</div>
